<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style1.css">

    <body>
        <header>
            <div class="head">
            <h1>Memory App</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">MemoText</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            </div>
            <div class="container">
                <h2 class="welcome">Welcome To Our Memory to Remember</h2>
                <button class="btn">Learn More</button>
            </div>
        </header>

        <div class="cont">
            <form>
                <h2 style="color: black;"> Write Memo</h2>
                <input type="text" placeholder="write your memo" class="text-form">
                <input type="submit" placeholder="save" class="text-form1">
            </form>
        </div>

        <div class="sign">
            <form>
                <h2 style="color: black;">sign up</h2>
                <label class="first">
                    <input type="text" class="firstName name" placeholder="firstname">
                </label>
                <label class="first">
                    <input type="text" class="lastName name" placeholder="lastname">
                </label>
                <label class="first">
                    <input type="password" class="Password name" placeholder="Password">
                </label>
                <label class="first">
                    <input type="password" class="Password name" placeholder="confirm Password">
                </label>
                <textarea name="message" rows="15" col="10">
                </textarea>
                <input type="submit" placeholder="save" class="text-form2">

            </form>
        </div>

        <footer>

        </footer>
